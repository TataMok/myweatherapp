<!DOCTYPE html>
<html>

<head>
    <title>weather-app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <p
        style="background-image: url(`https://images.pexels.com/photos/326058/pexels-photo-326058.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2`);">
    </p>
</head>

<body>

    <div class="container">
        <div class="weather-app">
            <form class="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm" id="search-text-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h1 id="city">
                Tallinn , Estonia
            </h1>
            <ul>
                <li>
                    Wednesday 22:00
                </li>
                <li>
                    Partly Cloudy
                </li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="d-flex">
                            <span class="temperature" id="currentTemperature">-5</span><span class="units">˚C | <a
                                    href="#">˚F</a></span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 0%
                        </li>
                        <li>
                            Humidity: <span id="humidity">77</span>%
                        </li>
                        <li>
                            WindSpeed: <span id="windSpeed">8</span>km/h
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="row row-3">
            <div class="col">
                <p>wed
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                </p>
                <div class="forecast-weather-1" id="forecast1">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="forecast-temp-top-1">-4°C</span>
                <span class="forecast-temp-bottom-1">-7°C</span>
            </div>
            <div class="col">
                <p>thu
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                </p>
                <div class="forecast-weather-2" id="forecast2">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="forecast-temp-top-2">-6°C</span>
                <span class="forecast-temp-bottom-2">-8°C</span>
            </div>
            <div class="col">
                <p>fri
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                </p>
                <div class="forecast-weather-3" id="forecast3">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="forecast-temp-top-3">-4°C</span>
                <span class="forecast-temp-bottpm-3">-6°C</span>
            </div>
            <div class="col">
                <p>sat
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                </p>
                <div class="forecast-weather-4" id="forecast4">
                    <i class="fa-solid fa-snowflake"></i>
                </div>
                <span class="forecast-temp-top-4">-3°C</span>
                <span class="forecast-temp-bottom-4">-4°C</span>
            </div>
            <div class="col">
                <p>sun
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" width="36" />
                </p>
                <div class="forecast-weather-5" id="forecast5">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <span class="forecast-temp-top-5">-3°C</span>
                <span class="forecast-temp-bottom-5">-6°C</span>
            </div>
        </div>
    </div>

    </div>


    <small>
        <a href="https://github.com/TataMok/myweatherapp" target="_blank">Open-sourse code, by Natalia
            Mokijevski</a>
    </small>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
