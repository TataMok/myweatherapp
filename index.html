<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/d93425bad7.js" crossorigin="anonymous"></script>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Quicksand:wght@300&display=swap");
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>

    <body>
        <div class="container">
            <div class="weather-app">
                <form class="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                class="form-control shadow-sm" id="search-text-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                    </div>
                </form>
                <h1 id="city">
                    Tallinn , Estonia
                </h1>
                <ul>
                    <li>
                        Wednesday 22:00
                    </li>
                    <li>
                        Partly Cloudy
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                                class="weather-icon float-left" />
                            <div class="d-flex">
                                <span class="temperature" id="currentTemperature">-5</span><span class="units">˚C | <a
                                        href="#">˚F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: <span id="humidity">77</span>%
                            </li>
                            <li>
                                WindSpeed: <span id="windSpeed">8</span>km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-3">
            <div class="col">
                <p>wed</p>
                <div class="small-weather-1">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="small-temp-top-1">-4°C</div>
                <div class="small-temp-bottom-1">-7°C</div>
            </div>
            <div class="col">
                <p>thu</p>
                <div class="small-weather-2">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="small-temp-top-2">-6°C</div>
                <div class="small-temp-bottom-2">-8°C</div>
            </div>
            <div class="col">
                <p>fri</p>
                <div class="small-weather-3">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="small-temp-top-3">-4°C</div>
                <div class="small-temp-bottpm-3">-6°C</div>
            </div>
            <div class="col">
                <p>sat</p>
                <div class="small-weather-3">
                    <i class="fa-solid fa-snowflake"></i>
                </div>
                <div class="small-temp-top-4">-3°C</div>
                <div class="small-temp-bottom-4">-4°C</div>
            </div>
            <div class="col">
                <p>sun</p>
                <div class="small-weather-5">
                    <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="small-temp-top-5">-3°C</div>
                <div class="small-temp-bottom-5">-6°C</div>
            </div>
        </div>
        </div>
        <small>
            <a href="https://github.com/TataMok/myweatherapp" target="_blank">Open-sourse code, by Natalia
                Mokijevski</a>
        </small>
        </div>
        <script src="src/index.js"></script>
    </body>

</html>
