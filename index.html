<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="src/styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Quicksand:wght@300&display=swap");
    </style>
    <script src="https://kit.fontawesome.com/d93425bad7.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                                class="form-control" id="city-input" />
                            <div class="col-2">
                                <input type="submit" value="Search" class="btn btn-primary w-100" />
                            </div>
                        </div>
                </form>
                <div class="overview">
                    <h1 id="city">Tallinn Estonia</h1>
                    <ul>
                        <li>
                            Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex weather-temperature">
                                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon"
                                    id="icon" />
                                <div>

                                    <strong id="temperature"></strong>
                                    </span><span class="units">°C | <a href="#">°F</a></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li>
                                    Precipitation: 0%
                                </li>
                                <li>
                                    Humidity: 77%
                                </li>
                                <li>
                                    Wind: 8 km/h
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--5 days forecast-->
                <div class="row row-3">
                    <div class="col">
                        <p>wed</p>
                        <div class="small-weather-1">
                            <i class="fa-solid fa-cloud-sun"></i>
                        </div>
                        <div class="small-temp-top-1">-4°C</div>
                        <div class="small-temp-bottom-1">-7°C</div>
                    </div>
                    <div class="col">
                        <p>thu</p>
                        <div class="small-weather-2">
                            <i class="fa-solid fa-cloud-sun"></i>
                        </div>
                        <div class="small-temp-top-2">-6°C</div>
                        <div class="small-temp-bottom-2">-8°C</div>
                    </div>
                    <div class="col">
                        <p>fri</p>
                        <div class="small-weather-3">
                            <i class="fa-solid fa-cloud-sun"></i>
                        </div>
                        <div class="small-temp-top-3">-4°C</div>
                        <div class="small-temp-bottpm-3">-6°C</div>
                    </div>
                    <div class="col">
                        <p>sat</p>
                        <div class="small-weather-3">
                            <i class="fa-solid fa-snowflake"></i>
                        </div>
                        <div class="small-temp-top-4">-3°C</div>
                        <div class="small-temp-bottom-4">-4°C</div>
                    </div>
                    <div class="col">
                        <p>sun</p>
                        <div class="small-weather-5">
                            <i class="fa-solid fa-cloud-sun"></i>
                        </div>
                        <div class="small-temp-top-5">-3°C</div>
                        <div class="small-temp-bottom-5">-6°C</div>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/TataMok/myweatherapp" target="_blank">Open-sourse code, by Natalia
                    Mokijevski</a>
            </small>
        </div>
        <script src="src/index.js"></script>
</body>

</html>
